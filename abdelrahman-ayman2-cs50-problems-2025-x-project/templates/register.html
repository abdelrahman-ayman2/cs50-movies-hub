{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <div class="form-floating mb-3">
            <input required name="useremail" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" fdprocessedid="f75kb">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input required name="userpassword" type="password" class="form-control" id="floatingPassword" placeholder="Password" fdprocessedid="b3bhl">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input required name="confirmation" type="password" class="form-control mb-3" id="floatingConfirm" placeholder="Confirm Password" fdprocessedid="b3bhl">
            <label for="floatingConfirm">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
{% endblock %}
